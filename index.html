<!DOCTYPE html>
<html>
<head>
  <title>Pokodim</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="description" content="WebGL example">
  <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-store, no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="js/UTILS/gl-matrix-1.2.3.js"></script>
  <script src="js/UTILS/webgl-utils.js"></script>
  <script src="js/UTILS/jquery-1.7.1.js"></script>
  <script src="js/UTILS/bootstrap.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="js/UTILS/jquery.center.js"></script>
  <!--<script src="js/UTILS/jquery-ui-1.8.17.custom.min.js"></script>
  <link href="css/smoothness/jquery-ui-1.8.17.custom.css" rel="stylesheet">-->
  <script src="js/UTILS/jquery.base64.js"></script>
  <script src="js/UTILS/webgl-debug.js"></script>
  <!--<script src="js/UTILS/fpscounter.js"></script>-->
  <script src="js/UTILS/ace-uncompressed-noconflict.js"></script>
  <script src="js/UTILS/mode-glsl-noconflict.js"></script>

  <link href="css/style.css" rel="stylesheet">
  <script src="js/UTILS/utils.js"></script>
  <script src="js/script.js"></script>

  <script type="text/javascript">
    window.onbeforeunload = function() 
     {
       DeinitWebGL();
     };

    $(document).ready(function() 
     {
       main();
     });
  </script>
</head>

<body>

<div class="canvas-container">
  <div id="canvas-row">
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
    <button id="apply-button" class="btn btn-primary btn-large">Apply</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span6">
      <div>Vertex shader:</div>
      <div id="vertex-shader-wrapper">
        <div id="vertex-shader"></div>
      </div>
    </div>
    <div class="span6">
      <div>Fragment shader:</div>
      <div id="fragment-shader-wrapper">
        <div id="fragment-shader"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
